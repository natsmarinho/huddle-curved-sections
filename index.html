<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudddle</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <img src="./src/images/logo.svg" alt="Logo da empresa">
        <input type="button" value="Try It Free" class="btn-cadastro">
        
    </header>

    <section class="apresentacao">
        <h1 class="titulo apresentacao-titulo">Build The Community Your Fans Will Love</h1>
        <p class="texto">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <input type="button" value="Get Started For Free" class="botao">
        <img src="./src/images/screen.svg" alt="Imagem com interações fictícias" class="tela-interativa">
    </section>

    <section class="info">
        <div class="container-info">
            <img src="./src/images/people-icon.svg" alt="Ícone de pessoas">
            <h1 class="titulo">1.4k+</h1>
            <p>Communities Formed</p>
        </div>
        <div class="container-info">
            <img src="./src/images/msg-icon.svg" alt="Ícone de mensagem">
            <h1 class="titulo">2.7m+</h1>
            <p>Messages Sent</p>
        </div>
    </section>
</body>
</html>
